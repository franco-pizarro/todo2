<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #dddbdb;
        color: #333;
    }
    h1 {
        text-align: center;
        background:  black;
        color: white;
        padding: 20px;
        margin: 0;
    }
    #h2{
        text-align: center;
        padding: 10px;
        margin: 12px;
        text-decoration: underline;
    }
    #productos {
        max-width: 900px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 10px;
    }
    .producto {
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .producto:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }
    .producto h3 {
        margin-top: 0;
        color:black;
    }
    .producto p {
        font-weight: bold;
    }
    input.cantidad {
        width: 60px;
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #cccccc;
        text-align: center;
    }
    #carrito {
        max-width: 700px;
        margin: 30px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #carrito h2 {
        margin-top: 0;
        color:  black;
    }
    #resumen p {
        margin: 5px 0;
        padding: 5px;
        background: #f0f0f0;
        border-radius: 5px;
    }
    #total {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
        color: #222;
    }
    button {
        display: inline-block;
        background: black;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #2f3d3f;
    }


    #ticket {
    max-width: 400px;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    border: 2px dashed #333;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
   font-family: monospace; /* estilo de ticket real */
}

#ticket h2 {
    text-align: center;
    margin-top: 0;
    margin-bottom: 15px;
    font-size: 20px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 10px;
    color: black;
}

#contenido-ticket {
    font-size: 14px;
    line-height: 1.6;
    color: #222;
}

#contenido-ticket p {
    margin: 5px 0;
    border-bottom: 1px dotted #aaa;
    padding-bottom: 5px;
}

#contenido-ticket strong {
    display: block;
    text-align: right;
    margin-top: 15px;
    font-size: 16px;
    color: black;
}



</style>
</head>
<body>
    <h1>Mi Tienda Online</h1>
    <br>
    <div id="h2">
        <h2>Productos Disponibles</h2>
    </div>
    <div id="productos">
        <div class="producto" data-id="1" data-precio="25.99">
             <img src="imagenes/1.jpg" alt="Camiseta" class="imagen-producto">
            <h3>Camiseta</h3>
            <p>Precio: €25.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="2" data-precio="45.50">
             <img src="imagenes/2.jpg" alt="Camiseta" class="imagen-producto">
            <h3>Pantalón</h3>
            <p>Precio: €45.50</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="3" data-precio="89.99">
             <img src="imagenes/3.jpg" alt="Camiseta" class="imagen-producto">
            <h3>Zapatillas</h3>
            <p>Precio: €89.99</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="4" data-precio="15.75">
             <img src="imagenes/4.jpg" alt="Camiseta" class="imagen-producto">
            <h3>Gorra</h3>
            <p>Precio: €15.75</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
        
        <div class="producto" data-id="5" data-precio="35.00">
             <img src="imagenes/5.jpg" alt="Camiseta" class="imagen-producto">
            <h3>Sudadera</h3>
            <p>Precio: €35.00</p>
            <label>Cantidad: </label>
            <input type="number" class="cantidad" min="0" value="0" onchange="calcularTotal()">
        </div>
    </div>
    
    <hr>
    
    <div id="carrito">
        <h2>Resumen de Compra</h2>
        <div id="resumen"></div>
        <div id="total">
            <h3>Total: €0.00</h3>
        </div>
        <button onclick="limpiarCarrito()">Finalizar y Generar Ticket</button>
    </div>

    <hr>

    <div id="ticket">
        <h2>Ticket de Compra</h2>
        <div id="contenido-ticket">
        </div>
    </div>

    <script>
    function calcularTotal() {
        const productos = document.querySelectorAll(".producto");
        const resumenDiv = document.getElementById("resumen");
        const totalDiv = document.querySelector("#total h3");

        let total = 0;
        resumenDiv.innerHTML = "";

        productos.forEach(prod => {
            const nombre = prod.querySelector("h3").textContent;
            const precio = parseFloat(prod.dataset.precio);
            const cantidad = parseInt(prod.querySelector(".cantidad").value) || 0;

            if (cantidad > 0) {
                const subtotal = precio * cantidad;
                total += subtotal;

                const linea = document.createElement("p");
                linea.textContent = `${cantidad} x ${nombre} ( €${precio.toFixed(2)} c/u ) = €${subtotal.toFixed(2)}`;
                resumenDiv.appendChild(linea);
            }
        });

        totalDiv.textContent = `Total: €${total.toFixed(2)}`;
    }
    
    function limpiarCarrito() {
        const resumenDiv = document.getElementById("resumen");
        const totalDiv = document.querySelector("#total h3");
        const ticketDiv = document.getElementById("contenido-ticket");

        
        if (resumenDiv.innerHTML.trim() !== "") {
            ticketDiv.innerHTML = `
                <div>${resumenDiv.innerHTML}</div>
                <p><strong>${totalDiv.textContent}</strong></p>
            `;
        }
        const cantidades = document.querySelectorAll(".cantidad");
        cantidades.forEach(campo => campo.value = 0);

        resumenDiv.innerHTML = "";
        totalDiv.textContent = "Total: €0.00";
    }

    calcularTotal();
    </script> 

</body>
</html>
