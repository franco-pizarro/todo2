<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>REGISTRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <link href="miestilo.css" rel="stylesheet">
  </head>
  <body>
    <br>
    <br>
<div class="container  text-bg-secondary">
      <h1>FORMULARIO</h1>
<form>
  <div class="mb-3 ">
 <label for="nombre" class="form-label">Nombre completo</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
    </div>
  </form>
    <label for="exampleInputnombre1" class="form-label">Dirección de correo electrónico</label>
    <input type="email" class="form-control" id="exampleInputnombre1" placeholder="Ingresa tu email"  aria-describedby="nombrelHelp">
    <div id="emailHelp" class="form-text"></div>
 
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" >
    <label class="form-check-label" for="exampleCheck1">Échame un vistazo</label>
  </div>
    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control" id="fechaNacimiento" required>
    
    <br>
   <div class="mb-3">
     <label for="sexo" class="form-label">Sexo</label>
      <select class="form-select" id="sexo" name="sexo" required onchange="mostrarOtro()">
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
      <br>
     <label for="pais" class="form-label">País de residencia</label>
      <select class="form-select" id="pais" name="pais" required>
        <option value="" selected disabled>Selecciona tu país</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
        <option value="españa">España</option>
        <option value="mexico">México</option>
        <option value="peru">Perú</option>
        <option value="venezuela">Venezuela</option>
      </select>
      <br>
  <button type="submit" class="btn btn-primary">Entregar</button>
</form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
