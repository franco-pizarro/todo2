<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sem√°foro</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
    }

    .semaforo {
      width: 100px;
      background-color: #333;
      padding: 20px;
      border-radius: 20px;
    }

    .luz {
      width: 60px;
      height: 60px;
      margin: 15px auto;
      border-radius: 50%;
      background-color: #555;
      transition: background-color 0.5s;
    }

    .rojo.active {
      background-color: red;
    }

    .amarillo.active {
      background-color: yellow;
    }

    .verde.active {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="semaforo">
    <div class="luz rojo" id="rojo"></div>
    <div class="luz amarillo" id="amarillo"></div>
    <div class="luz verde" id="verde"></div>
  </div>

  <script>
    const luces = ["rojo", "amarillo", "verde"];
    let index = 0;

    function cambiarLuz() {
      luces.forEach(luz => {
        document.getElementById(luz).classList.remove("active");
      });

      const luzActual = luces[index];
      document.getElementById(luzActual).classList.add("active");

      index = (index + 1) % luces.length;
    }

    cambiarLuz(); 
    setInterval(cambiarLuz, 2000); 
  </script>
</body>
</html>
